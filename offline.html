<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MissionAI - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        
        .container {
            max-width: 500px;
        }
        
        .icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .button {
            background: white;
            color: #667eea;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: transform 0.2s;
        }
        
        .button:hover {
            transform: scale(1.05);
        }
        
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .feature {
            margin: 0.5rem 0;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection. 
            Don't worry, you can still access your cached data!
        </p>
        
        <div class="features">
            <div class="feature">âœ… View chat history</div>
            <div class="feature">âœ… Play cached audio</div>
            <div class="feature">âœ… Access saved information</div>
        </div>
        
        <p style="margin-top: 2rem;">
            Your actions will be synced automatically when you're back online.
        </p>
        
        <a href="/" class="button">Return to App</a>
    </div>
    
    <script>
        // Auto-redirect when back online
        window.addEventListener('online', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
