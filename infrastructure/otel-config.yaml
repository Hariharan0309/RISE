# OpenTelemetry Configuration for RISE
# Agent observability and monitoring setup

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
  
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
  
  resource:
    attributes:
      - key: service.name
        value: rise-farming-assistant
        action: upsert
      - key: deployment.environment
        from_attribute: APP_ENV
        action: upsert

exporters:
  # AWS CloudWatch Metrics
  awsemf:
    namespace: RISE/Agents
    region: ${AWS_REGION}
    log_group_name: /aws/rise/agents
    dimension_rollup_option: NoDimensionRollup
    
  # AWS X-Ray for distributed tracing
  awsxray:
    region: ${AWS_REGION}
    
  # Logging exporter for development
  logging:
    loglevel: info
    sampling_initial: 5
    sampling_thereafter: 200

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [awsxray, logging]
    
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [awsemf, logging]
    
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [logging]

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  
  pprof:
    endpoint: 0.0.0.0:1777
  
  zpages:
    endpoint: 0.0.0.0:55679
